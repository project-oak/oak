repo = "https://github.com/project-oak/oak"
command = [
  "env",
  "--chdir=oak_tensorflow_freestanding_bin",
  "cargo",
  "build",
  "--no-default-features",
  "--features=simple_io_channel",
  "--release"
]
output_path = "./oak_tensorflow_freestanding_bin/target/x86_64-unknown-none/release/oak_tensorflow_freestanding_bin"
