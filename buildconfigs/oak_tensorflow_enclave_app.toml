# Unlike other build configs, this one needs to run in the "default" shell instead of just the
# "rust" one, because bazel is also used by the build.rs script.
command = [
  "nix",
  "develop",
  ".#default",
  "--command",
  "cargo",
  "build",
  "--release"
]
artifact_path = "./oak_restricted_kernel_bin/target/x86_64-unknown-none/release/oak_restricted_kernel_bin"
