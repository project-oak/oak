repo = "https://github.com/project-oak/oak"
command = [
  "env",
  "--chdir=oak_restricted_kernel_bin",
  "cargo",
  "build",
  "--release",
  "--no-default-features",
  "--features",
  "simple_io_channel"
]
output_path = "./oak_restricted_kernel_bin/target/x86_64-unknown-none/release/oak_restricted_kernel_simple_io_bin"
