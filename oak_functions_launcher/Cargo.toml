[package]
name = "oak_functions_launcher"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
grpc-web = ["tonic-web"]

[dependencies]
anyhow = "*"
async-trait = "*"
bmrng = "*"
clap = { version = "*", features = ["derive"] }
command-fds = { version = "*", features = ["tokio"] }
futures = "*"
log = "*"
env_logger = "*"
prost = "*"
serde = "*"
tokio = { version = "*", features = [
  "rt-multi-thread",
  "macros",
  "net",
  "process",
  "signal",
  "sync",
] }
tonic = "*"
tonic-web = { version = "*", optional = true }
vsock = "*"
oak_functions_abi = { path = "../oak_functions/abi" }
oak_remote_attestation_sessions = { path = "../oak_remote_attestation_sessions" }
oak_idl = { path = "../oak_idl" }
oak_channel = { path = "../oak_channel", features = ["client"] }
hashbrown = "*"
flatbuffers = "*"

[build-dependencies]
oak_utils = { path = "../oak_utils" }
oak_idl_gen_services = { path = "../oak_idl_gen_services" }
oak_idl_gen_structs = { path = "../oak_idl_gen_structs" }
