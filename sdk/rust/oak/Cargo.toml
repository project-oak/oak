[package]
name = "oak"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
oak_abi = "=0.1.0"
prost = "*"
prost-types = "*"
fmt = "*"
log = { version = "*", features = ["std"] }
byteorder = "*"
rand_core = { version = "*", features = ["std"] }
serde = { version = "*", features = ["derive"] }

[build-dependencies]
oak_utils = "*"

[dev-dependencies]
assert_matches = "*"
serde_json = "*"
