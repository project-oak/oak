[package]
name = "oak"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2018"
license = "Apache-2.0"

[features]
linear-handles = ["oak_io/linear-handles"]

[dependencies]
anyhow = "*"
byteorder = "*"
http = "*"
log = { version = "*", features = ["std"] }
oak_abi = { path = "../../../oak_abi" }
oak_derive = { path = "../../../oak_derive" }
oak_io = { path = "../../../oak_io" }
oak_services = { path = "../../../oak_services" }
prost = "*"
prost-types = "*"
rand_core = { version = "*", features = ["std"] }
tink-proto = "^0.1"

[build-dependencies]
oak_utils = { path = "../../../oak_utils" }
