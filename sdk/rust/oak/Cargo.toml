[package]
name = "oak"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
oak_abi = "=0.1.0"
protobuf = "*"
fmt = "*"
log = { version = "^0.4.0", features = ["std"] }
byteorder = "*"
rand_core = { version = "*", features = ["std"] }
serde = { version = "*", features = ["derive"] }

[build-dependencies]
oak_utils = "*"
protoc-rust = "*"

[dev-dependencies]
assert_matches = "*"
oak_tests = "=0.1.0"
serial_test = "^0.2"
serial_test_derive = "^0.2"
serde_json = "*"
