[package]
name = "oak_echo_bin"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[workspace]
resolver = "2"
members = ["."]

[features]
default = ["vsock_channel", "raw_server"]
vsock_channel = ["oak_baremetal_kernel/vsock_channel"]
simple_io_channel = ["oak_baremetal_kernel/simple_io_channel"]
raw_server = []
idl_server = ["oak_echo_runtime"]

[dependencies]
oak_echo_runtime = { path = "../oak_echo_runtime", optional = true }
log = "*"
oak_baremetal_communication_channel = { path = "../../experimental/oak_baremetal_channel" }
oak_baremetal_kernel = { path = "../../experimental/oak_baremetal_kernel", default-features = false }
oak_idl = { path = "../../oak_idl" }
static_assertions = "*"

[[bin]]
name = "oak_echo_bin"
test = false
bench = false

[patch.crates-io]
# Ensure no_std compatibility. TODO(#2920): remove once https://github.com/google/flatbuffers/pull/7338 is merged.
flatbuffers = { git = "https://github.com/jul-sh/flatbuffers.git", rev = "a07ddee936737da89aeb5a496f9742a805537188" }
