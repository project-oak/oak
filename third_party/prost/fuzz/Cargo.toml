[package]
name = "fuzz"
version = "0.0.0"
authors = [
    "Dan Burkert <dan@danburkert.com>",
    "Tokio Contributors <team@tokio.rs>",
]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { git = "https://github.com/rust-fuzz/libfuzzer-sys.git" }
protobuf = { path = "../protobuf" }
tests = { path = "../tests" }

[[bin]]
name = "proto3"
path = "fuzzers/proto3.rs"

[[bin]]
name = "proto2"
path = "fuzzers/proto2.rs"
