[package]
name = "opentelemetry_rk_sdk"
version = "0.23.0"
description = "The SDK for the OpenTelemetry metrics collection and distributed tracing framework"
homepage = "https://github.com/open-telemetry/opentelemetry-rust"
repository = "https://github.com/open-telemetry/opentelemetry-rust"
include = [
  "src/metrics/*",
  "src/instrumentation.rs",
  "src/lib.rs",
  "src/testing/*",
]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.65"

[dependencies]
oak_core = { path = "../../../../oak_core" }
opentelemetry_rk = { version = "0.23", path = "../opentelemetry/" }
hashbrown = "*"
lazy_static = { version = "*", features = ["spin_no_std"] }
siphasher = "1.0.1"
glob = { version = "0.3.1", optional =true}
spinning_top = "*"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
temp-env = { version = "0.3.6" }
rand = { version = "0.8", features = ["std", "std_rng","small_rng"], default-features = false }
tokio = { version = "1", features = ["rt", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.1" }
async-std = { version = "1.10", features = ["unstable"]}

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.13", features = ["flamegraph", "criterion"] }

[features]
default = ["metrics"]
trace = []
logs = []
logs_level_enabled = []
metrics = ["opentelemetry_rk/metrics"]
testing = ["opentelemetry_rk/testing", "metrics"]

[[bench]]
name = "context"
harness = false

[[bench]]
name = "span_builder"
harness = false

[[bench]]
name = "metric_counter"
harness = false

[[bench]]
name = "metric_gauge"
harness = false

[[bench]]
name = "attribute_set"
harness = false

[[bench]]
name = "trace"
harness = false
required-features = ["testing"]

[[bench]]
name = "batch_span_processor"
harness = false
required-features = ["rt-tokio", "testing"]

[[bench]]
name = "metric"
harness = false
required-features = ["metrics"]

[[bench]]
name = "log"
harness = false
required-features = ["logs"]
