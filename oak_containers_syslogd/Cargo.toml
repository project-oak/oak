[package]
name = "oak_containers_syslogd"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
clap = { version = "*", features = ["derive"] }
oak_containers_orchestrator_client = { workspace = true }
systemd = "*"
tokio = { version = "*", features = [
  "rt-multi-thread",
  "macros",
  "sync",
  "fs",
  "process",
  "net",
] }

[build-dependencies]
oak_grpc_utils = { workspace = true }
