syntax = "proto3";

package oak.ctf_sha2.enclave;

import "proto/attestation/evidence.proto";

message GenerateFlagDigestRequest {}

message GenerateFlagDigestResponse {
  // SHA-256 digest of the secret (randomly-generated) flag.
  bytes flag_digest = 1;

  // ASN.1 DER-encoded signature over the flag digest. Signed with the enclave
  // app's signing key.
  bytes signature = 2;

  // Enclave app's Evidence bundle.
  oak.attestation.v1.Evidence evidence = 3;
}

service FlagDigestService {
  // Generates a random flag, hashes it, and signs the hash. The response
  // includes the resulting hash, a signature over that hash, and the enclave
  // app's Restricted Kernel evidence.
  // method_id: 0
  rpc GenerateFlagDigest(GenerateFlagDigestRequest)
      returns (GenerateFlagDigestResponse) {}
}
