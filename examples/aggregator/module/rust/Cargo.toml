[package]
name = "aggregator"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
aggregator_common = { path = "../../common" }
anyhow = "*"
either = "*"
hex = "*"
itertools = "*"
log = "*"
oak = { path = "../../../../sdk/rust/oak", features = ["linear-handles"] }
oak_abi = { path = "../../../../oak_abi" }
oak_io = { path = "../../../../oak_io" }
oak_services = { path = "../../../../oak_services" }
prost = "*"
serde = "*"
toml = "*"

[dev-dependencies]
aggregator_grpc = { path = "../../grpc" }
assert_matches = "*"
env_logger = "*"
log = "*"
maplit = "*"
oak_client = { path = "../../../../oak_client" }
oak_runtime = { path = "../../../../oak_runtime", features = [
  "linear-handles"
] }
oak_sign = { path = "../../../../oak_sign" }
oak_tests = { path = "../../../../sdk/rust/oak_tests" }
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }
tonic = { version = "*", features = ["tls"] }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
