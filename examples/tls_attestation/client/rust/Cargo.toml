[package]
name = "tls_attestation_client"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
assert_matches = "*"
base64 = "*"
env_logger = "*"
http = "*"
hyper = { version = "*", features = ["client"] }
hyper-rustls = { version = "*", default-features = false, features = [
  "webpki-tokio"
] }
log = "*"
oak_abi = { path = "../../../../oak_abi" }
oak_client = { path = "../../../../oak_client", features = ["oak-attestation"] }
prost = "*"
rustls = "*"
serde_json = "*"
structopt = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
tonic = { version = "*", features = ["tls"] }
regex = { version = "*" }
tokio-rustls = { version = "*", features = ["dangerous_configuration"] }
x509-parser = "*"
webpki = { version = "*" }
