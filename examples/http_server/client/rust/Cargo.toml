[package]
name = "https_client"
version = "0.1.0"
authors = ["Razieh Behjati <razieh@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
base64 = "*"
env_logger = "*"
http = "*"
hyper = { version = "*", features = ["client"] }
hyper-rustls = { version = "*", default-features = false, features = [
  "webpki-tokio"
] }
log = "*"
oak_abi = { path = "../../../../oak_abi" }
oak_sign = { path = "../../../../oak_sign" }
prost = "*"
rustls = "*"
serde_json = "*"
structopt = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
