[package]
name = "chat"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
bincode = "*"
log = "*"
oak = "=0.1.0"
oak_abi = "=0.1.0"
oak_io = "=0.1.0"
prost = "*"
rand_core = "*"
rand = "*"
serde = { version = "*", features = ["derive"] }

[dev-dependencies]
assert_matches = "*"
base64 = "*"
chat_grpc = "=0.1.0"
env_logger = "*"
futures = "*"
log = "*"
oak_runtime = "=0.1.0"
oak_tests = "=0.1.0"
serial_test = "*"
tonic = "*"
tokio = { version = "*", features = [
  "macros",
  "rt-threaded",
  "stream",
  "sync"
] }

[build-dependencies]
oak_utils = "*"
