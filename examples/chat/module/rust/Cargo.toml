[package]
name = "chat"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "*"
log = "*"
oak = { path = "../../../../sdk/rust/oak", features = ["linear-handles"] }
oak_abi = { path = "../../../../oak_abi" }
oak_io = { path = "../../../../oak_io" }
oak_services = { path = "../../../../oak_services" }
prost = "*"
serde = { version = "*", features = ["derive"] }

[dev-dependencies]
assert_matches = "*"
base64 = "*"
chat_grpc = { path = "../../grpc" }
env_logger = "*"
log = "*"
oak_client = { path = "../../../../oak_client" }
oak_runtime = { path = "../../../../oak_runtime", features = [
  "linear-handles"
] }
oak_sign = { path = "../../../../oak_sign" }
oak_tests = { path = "../../../../sdk/rust/oak_tests" }
serial_test = "*"
tonic = "*"
tokio = { version = "*", features = ["macros", "rt-multi-thread", "sync"] }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
