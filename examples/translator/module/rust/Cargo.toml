[package]
name = "translator"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib"]

[dev-dependencies]
assert_matches = "*"
env_logger = "*"
log = "*"
oak_runtime = { path = "../../../../oak_runtime", features = [
  "linear-handles"
] }
oak_tests = { path = "../../../../sdk/rust/oak_tests" }
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }
translator_grpc = { path = "../../grpc" }

[dependencies]
anyhow = "*"
log = "*"
oak = { path = "../../../../sdk/rust/oak", features = ["linear-handles"] }
oak_abi = { path = "../../../../oak_abi" }
oak_io = { path = "../../../../oak_io" }
oak_services = { path = "../../../../oak_services" }
prost = "*"
translator_common = { path = "../../common" }
