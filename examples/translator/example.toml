name = "translator"

[application]
build = { Shell = { script = "examples/translator/config/build.sh" } }
out = "examples/translator/bin/config.bin"

[modules]
module = { Cargo = { cargo_manifest = "examples/translator/module/rust/Cargo.toml" } }

[clients]
cpp = { Bazel = { bazel_target = "//examples/translator/client:client" } }
