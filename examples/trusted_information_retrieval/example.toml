name = "trusted_information_retrieval"
backend = { Cargo = { cargo_manifest = "examples/trusted_information_retrieval/backend/Cargo.toml" }, additional_args = [
  "--grpc-tls-private-key=./examples/certs/local/local.key",
  "--grpc-tls-certificate=./examples/certs/local/local.pem",
] }

[server]
additional_args = [
  "--config-files=config=examples/trusted_information_retrieval/config/config.toml"
]

[modules]
module = { Cargo = { cargo_manifest = "examples/trusted_information_retrieval/module/rust/Cargo.toml" } }

[clients]
cpp = { Bazel = { bazel_target = "//examples/trusted_information_retrieval/client:client" }, additional_args = [
  "--latitude=0.0",
  "--longitude=0.0"
] }
