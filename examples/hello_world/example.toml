name = "hello_world"

[application]
manifest = "examples/hello_world/config/config.toml"
out = "examples/hello_world/bin/config.bin"

[modules]
module = { Cargo = { cargo_manifest = "examples/hello_world/module/rust/Cargo.toml" } }
translator = { Cargo = { cargo_manifest = "examples/translator/module/rust/Cargo.toml" } }
# This module is only built but not actually run.
module_cpp = { Bazel = { bazel_target = "//examples/hello_world/module/cpp:hello_world.wasm", config = "wasm32" } }

[clients]
cpp = { Bazel = { bazel_target = "//examples/hello_world/client:client" } }
nodejs = { Npm = { package_directory = "examples/hello_world/client/nodejs" } }
