[package]
name = "hello_world_client"
version = "0.1.0"
authors = ["Ionut-Victor Anghelcovici <iovi@google.com>"]
edition = "2021"
license = "Apache-2.0"

[[bin]]
name = "hello_world_client_bin"
path = "src/main.rs"

[dependencies]
anyhow = "*"
env_logger = "*"
futures = "*"
log = "*"
oak_abi = { path = "../../../../oak_abi" }
oak_client = { path = "../../../../oak_client" }
hello_world_grpc = { path = "../../grpc" }
prost = "*"
structopt = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
tonic = { version = "*", features = ["tls"] }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
