[package]
name = "hello_world"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
either = "*"
log = "*"
oak = { path = "../../../../sdk/rust/oak", features = ["linear-handles"] }
oak_abi = { path = "../../../../oak_abi" }
oak_io = { path = "../../../../oak_io" }
oak_services = { path = "../../../../oak_services" }
prost = "*"
translator_common = { path = "../../../translator/common" }

[dev-dependencies]
assert_matches = "*"
env_logger = "*"
hello_world_grpc = { path = "../../grpc" }
log = "*"
maplit = "*"
oak_runtime = { path = "../../../../oak_runtime", features = [
  "linear-handles"
] }
oak_tests = { path = "../../../../sdk/rust/oak_tests" }
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }
tonic = "*"
tokio-stream = "*"

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
