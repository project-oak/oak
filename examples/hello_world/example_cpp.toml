name = "hello_world"

[application]
variant = "cpp"
manifest = "examples/hello_world/config/config_cpp.toml"
out = "examples/hello_world/bin/config_cpp.bin"

[modules]
module = { Bazel = { bazel_target = "//examples/hello_world/module/cpp:hello_world.wasm", config = "wasm32" } }
translator = { Cargo = { cargo_manifest = "examples/translator/module/rust/Cargo.toml" } }

[clients]
cpp = { Bazel = { bazel_target = "//examples/hello_world/client:client" } }
nodejs = { Npm = { package_directory = "examples/hello_world/client/nodejs" } }
