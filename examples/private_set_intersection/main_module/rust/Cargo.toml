[package]
name = "private_set_intersection"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
base64 = "*"
log = "*"
oak = { version = "=0.1.0", features = ["linear-handles"] }
oak_abi = "=0.1.0"
oak_io = "=0.1.0"
oak_services = "=0.1.0"
private_set_intersection_handler = "*"
prost = "*"

[dev-dependencies]
anyhow = "*"
assert_matches = "*"
env_logger = "*"
hex = "*"
log = "*"
maplit = "*"
oak_runtime = { version = "=0.1.0", features = ["linear-handles"] }
oak_sign = "=0.1.0"
oak_tests = "=0.1.0"
private_set_intersection_grpc = "=0.1.0"
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
oak_utils = "*"
