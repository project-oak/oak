[package]
name = "private_set_intersection"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "*"
base64 = "*"
log = "*"
oak = { path = "../../../../sdk/rust/oak", features = ["linear-handles"] }
oak_abi = { path = "../../../../oak_abi" }
oak_io = { path = "../../../../oak_io" }
oak_services = { path = "../../../../oak_services" }
private_set_intersection_handler = { path = "../../handler_module/rust" }
prost = "*"

[dev-dependencies]
anyhow = "*"
assert_matches = "*"
env_logger = "*"
hex = "*"
log = "*"
maplit = "*"
oak_runtime = { path = "../../../../oak_runtime", features = [
  "linear-handles"
] }
oak_sign = { path = "../../../../oak_sign" }
oak_tests = { path = "../../../../sdk/rust/oak_tests" }
private_set_intersection_grpc = { path = "../../grpc" }
tokio = { version = "*", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
