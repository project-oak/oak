[package]
name = "private_set_intersection_client"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
name = "private_set_intersection_client"
path = "src/lib.rs"

[[bin]]
name = "psi_client_bin"
path = "src/main.rs"

[dependencies]
anyhow = "*"
base64 = "*"
env_logger = "*"
http = "*"
log = "*"
maplit = "*"
oak_abi = { path = "../../../../oak_abi" }
oak_client = { path = "../../../../oak_client" }
oak_sign = { path = "../../../../oak_sign" }
pem = "*"
prost = "*"
structopt = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
tonic = { version = "*", features = ["tls"] }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
