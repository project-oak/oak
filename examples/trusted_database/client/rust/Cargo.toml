[package]
name = "trusted_database_client"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
binary = [
  "log",
  "structopt",
  "oak_abi",
  "oak_client",
  "oak_sign",
  "anyhow",
  "env_logger",
  "tokio"
]

[lib]
name = "trusted_database_client"
path = "src/lib.rs"

[[bin]]
name = "trusted_database_client_bin"
path = "src/main.rs"
required-features = ["binary"]

[dependencies]
tonic = { version = "*", features = ["tls"] }
prost = "*"
# Dependencies for main, not required to build the library
log = { version = "*", optional = true }
structopt = { version = "*", optional = true }
oak_abi = { path = "../../../../oak_abi", optional = true }
oak_client = { path = "../../../../oak_client", optional = true }
oak_sign = { path = "../../../../oak_sign", optional = true }
anyhow = { version = "*", optional = true }
env_logger = { version = "*", optional = true }
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
], optional = true }

[build-dependencies]
oak_utils = { path = "../../../../oak_utils" }
