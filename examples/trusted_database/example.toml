name = "trusted_database"

[applications]

[applications.rust]
manifest = "examples/trusted_database/oak_app_manifest.toml"
out = "examples/trusted_database/bin/trusted_database.oak"

[applications.rust.modules]
module_0 = { Cargo = { cargo_manifest = "examples/trusted_database/module_0/rust/Cargo.toml" } }
module_1 = { Cargo = { cargo_manifest = "examples/trusted_database/module_1/rust/Cargo.toml" } }

[server]
additional_args = [
  "--config-files=database=third_party/data/cycle-hire-availability/livecyclehireupdates.xml"
]

[clients]
rust = { Cargo = { cargo_manifest = "examples/trusted_database/client/rust/Cargo.toml" }, additional_args = [
  "--root-tls-certificate=examples/certs/local/ca.pem",
  "--latitude=0.0",
  "--longitude=0.0"
] }
cpp = { Bazel = { bazel_target = "//examples/trusted_database/client/cpp:client" }, additional_args = [
  "--latitude=0.0",
  "--longitude=0.0"
] }
