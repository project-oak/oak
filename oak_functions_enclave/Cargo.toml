[package]
name = "oak_functions_enclave"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[workspace]
resolver = "2"
members = ["."]

[dependencies]
log = "*"
oak_channel = { path = "../oak_channel" }
oak_restricted_kernel_api = { path = "../oak_restricted_kernel_api" }
oak_restricted_kernel_interface = { path = "../oak_restricted_kernel_interface" }
oak_functions_service = { path = "../oak_functions_service", default-features = false }
oak_remote_attestation = { path = "../oak_remote_attestation", default-features = false, features = [
  "rust-crypto"
] }
oak_remote_attestation_amd = { path = "../oak_remote_attestation_amd", default-features = false, features = [
  "rust-crypto"
] }
libm = "*"
linked_list_allocator = { version = "*", features = ["alloc_ref"] }
micro_rpc = { path = "../micro_rpc" }
static_assertions = "*"

[[bin]]
name = "oak_functions_enclave"
test = false
bench = false
