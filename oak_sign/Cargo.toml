[workspace]

[package]
name = "oak_sign"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
name = "oak_sign"
path = "src/lib.rs"

[[bin]]
name = "oak_sign_bin"
path = "src/main.rs"

[dependencies]
anyhow = "*"
assert_matches = "*"
env_logger = "*"
hex = "*"
log = "*"
oak_abi = { path = "../oak_abi" }
once_cell = "*"
pem = "*"
ring = "*"
structopt = "*"
sha2 = "*"
simple_asn1 = "*"
