[package]
name = "oak_remote_attestation_sessions_client"
version = "0.1.0"
authors = ["Juliette Pretot <julsh@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["ring-crypto"]
ring-crypto = ["oak_remote_attestation_interactive/ring-crypto"]
rust-crypto = ["oak_remote_attestation_interactive/rust-crypto"]
web = ["oak_remote_attestation_interactive/web"]

[dependencies]
anyhow = { version = "*", default-features = false }
oak_remote_attestation_interactive = { path = "../oak_remote_attestation_interactive", default-features = false }
oak_remote_attestation_sessions = { path = "../oak_remote_attestation_sessions", default-features = false }
async-trait = "*"
rand = "*"
