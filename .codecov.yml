codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment: false

ignore:
  - "examples/"    # Just track Rust->host compiled code
  - "third_party/" # Ignore local forks
  - "**/build.rs"  # Ignore build scripts
  - "**/tests/"
  - "**/tests.rs"
