[package]
name = "oak_tensorflow_service"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = { version = "*", default-features = false }
hashbrown = "*"
oak_idl = { path = "../oak_idl" }
flatbuffers = { version = "*", features = ["no_std"], default-features = false }

[build-dependencies]
oak_idl_gen_services = { path = "../oak_idl_gen_services" }
oak_idl_gen_structs = { path = "../oak_idl_gen_structs" }

[dev-dependencies]
async-trait = "*"
