[package]
name = "oak_tensorflow_service"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = { version = "*", default-features = false }
log = "*"
hashbrown = "*"
micro_rpc = { path = "../micro_rpc" }
oak_restricted_kernel_api = { path = "../oak_restricted_kernel_api" }
oak_restricted_kernel_interface = { path = "../oak_restricted_kernel_interface" }
prost = { version = "*", default-features = false, features = ["prost-derive"] }

[build-dependencies]
micro_rpc_build = { path = "../micro_rpc_build" }

[dev-dependencies]
async-trait = "*"
