[package]
name = "key_value_lookup"
version = "0.1.0"
authors = ["Tiziano Santoro <tzn@google.com>"]
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
oak_functions = { path = "../../../sdk/oak_functions" }

[dev-dependencies]
oak_functions_abi = { path = "../../../abi" }
hashbrown = "*"
http = "*"
maplit = "*"
test_utils = { path = "../../../sdk/test_utils" }
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
