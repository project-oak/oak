name = "hello_world"
example_type = "OakFunctions"

[applications]

[applications.rust]
manifest = ""
out = "oak_functions/examples/bin/hello_world.wasm"

[applications.rust.modules]
module = { Cargo = { cargo_manifest = "oak_functions/examples/hello_world/module/Cargo.toml" } }

[server]
additional_args = [
  "--config-path=./oak_functions/examples/hello_world/config.toml"
]

[clients]
shell = { Shell = { script = "oak_functions/examples/hello_world/client/client" } }
