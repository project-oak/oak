name = "hello_world"
example_type = "OakFunctions"

[applications]

[applications.rust]
manifest = "oak_functions/examples/hello_world/module/Cargo.toml"
out = "oak_functions/examples/hello_world/bin/hello_world.wasm"

[applications.rust.modules]

[server]
additional_args = [
  "--config-path=./oak_functions/examples/hello_world/config.toml"
]

[clients]
shell = { Shell = { script = "oak_functions/examples/hello_world/client/client" } }
