[package]
name = "fuzzable"
version = "0.1.0"
authors = ["Razieh Behjati <razieh@google.com>"]
edition = "2018"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
oak_functions = { path = "../../../sdk/oak_functions", features = [
  "oak-unsafe"
] }
prost = "*"

[dev-dependencies]
oak_functions_loader = { path = "../../../loader", features = ["oak-unsafe"] }
oak_functions_abi = { path = "../../../abi" }
test_utils = { path = "../../../sdk/test_utils" }
tokio = { version = "*", features = ["macros"] }
maplit = "*"

[build-dependencies]
prost-build = "*"
