[package]
name = "oak_logger"
version = "0.1.0"
authors = ["Conrad Grobler <grobler@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
# Logging via the log crate is disabled and only available using our own custom logger.
log = { version = "*", features = ["max_level_off", "release_max_level_off"] }
