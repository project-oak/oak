[package]
name = "oak_functions_loader-fuzz"
version = "0.0.0"
authors = ["Razieh Behjati <razieh@google.com>"]
edition = "2018"
license = "Apache-2.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
anyhow = "*"
libfuzzer-sys = "*"
oak_functions_loader = { path = ".." }
oak_functions_abi = { path = "../../abi" }
tokio = "*"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "apply_policy"
path = "fuzz_targets/apply_policy.rs"
test = false
doc = false
