[workspace]

[package]
name = "oak_functions_loader"
version = "0.1.0"
authors = ["Razieh Behjati <razieh@google.com>"]
edition = "2018"
license = "Apache-2.0"

[features]
# Feature that allows logging. Should be use only for debugging purposes.
oak-unsafe = []
default = []

[dependencies]
anyhow = "*"
bytes = "*"
byteorder = { version = "*", default-features = false }
env_logger = "*"
http = "*"
hyper = { version = "*", features = ["client", "http1", "runtime", "server"] }
log = "*"
oak_functions_abi = { path = "../abi" }
prost = "*"
serde = "*"
serde_derive = "*"
structopt = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "sync",
  "rt-multi-thread"
] }
toml = "*"
wasmi = "*"

[dev-dependencies]
hyper = { version = "*", features = ["client"] }
tempfile = "*"
test_utils = { path = "../sdk/test_utils" }
