[workspace]
members = [
  "abi",
  "client/rust/Cargo.toml",
  "examples/benchmark/module",
  "examples/fuzzable/module",
  "examples/key_value_lookup/module",
  "examples/mobilenet/client/rust",
  "examples/mobilenet/module",
  "examples/metrics/client/rust",
  "examples/metrics/module",
  "examples/weather_lookup/module",
  "load_test",
  "loader",
  "location_utils",
  "lookup_data_generator",
  "sdk/oak_functions",
  "sdk/oak_functions/tests/module",
  "sdk/test_utils",
]

[patch.crates-io]
# Provide cargo with version 0.15.9-pre, which includes our reproducibility
# patch: https://github.com/sonos/tract/pull/601. Cargo will ignore this
# once a later version is available from crates.io and which point this patch
# can be removed.
tract-tensorflow = { git = 'https://github.com/sonos/tract.git', rev = '95afd8d834c1e5ea23bd8b5853476f46d1a219ca' }
