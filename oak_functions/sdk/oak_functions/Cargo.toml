[package]
name = "oak_functions"
version = "0.1.0"
authors = ["Razieh Behjati <razieh@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = []
oak-unsafe = ["oak-tf", "oak-metrics"]
oak-tf = []
oak-metrics = ["oak_functions_abi/oak-metrics"]

[dev-dependencies]
test_utils = { path = "../test_utils" }
oak_functions_loader = { path = "../../loader", features = [
  "oak-metrics",
  "oak-tf"
] }
oak_functions_lookup = { path = "../../lookup" }
lazy_static = "*"
maplit = "*"
tokio = "*"

[dependencies]
bincode = "*"
maplit = "*"
oak_functions_abi = { path = "../../abi" }
prost = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
oak_functions_metrics = { optional = true, path = "../../experimental/metrics" }
oak_functions_tf_inference = { optional = true, path = "../../experimental/tf_inference" }
