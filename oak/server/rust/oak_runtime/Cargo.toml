[package]
name = "oak_runtime"
version = "0.1.0"
authors = [
  "David Drysdale <drysdale@google.com>",
  "Ben Blaxill<benblaxill@google.com>"
]
edition = "2018"
license = "Apache-2.0"

[features]
test_build = []
default = []

[dependencies]
byteorder = { version = "*", default-features = false }
http = "*"
hyper = "*"
itertools = "*"
log = { version = "*" }
oak = "0.1.0"
oak_abi = "=0.1.0"
prost = "*"
protobuf = "*"
rand = { version = "*", default-features = false, features = ["alloc"] }
tokio = { version = "*", features = ["rt-core"] }
wasmi = { version = "*", default-features = false, features = ["core"] }

[dev-dependencies]
maplit = "*"
wat = "*"

[build-dependencies]
oak_utils = "*"
prost-build = "*"
