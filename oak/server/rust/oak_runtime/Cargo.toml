[package]
name = "oak_runtime"
version = "0.1.0"
authors = [
  "David Drysdale <drysdale@google.com>",
  "Ben Blaxill<benblaxill@google.com>"
]
edition = "2018"
license = "Apache-2.0"

[features]
test_build = []
oak_debug = []
default = ["oak_debug"]

[dependencies]
# Note that if new dependencies are added here:
#  - they need to be synced to //cargo/Cargo.toml
#  - `cd cargo && cargo raze` needs re-running, and the results checked in
byteorder = { version = "*", default-features = false }
bytes = "*"
http = "*"
hyper = "*"
itertools = "*"
lazy_static = "*"
log = { version = "*" }
oak_abi = "=0.1.0"
prost = "*"
prost-types = "*"
rand = "*"
tokio = { version = "*", features = ["rt-core", "macros"] }
# Using an old version that is supported by `cargo-raze`:
# https://github.com/google/cargo-raze/issues/41#issuecomment-592274128
tonic = { version = "=0.1.1", features = ["tls"] }
wasmi = { version = "*", default-features = false, features = ["core"] }
prometheus = { version = "0.8", features = [
  "nightly"
], default-features = false }
futures = "*"

[dev-dependencies]
env_logger = "*"
maplit = "*"
regex = "*"
wat = "*"

[build-dependencies]
oak_utils = "*"
prost-build = "*"
