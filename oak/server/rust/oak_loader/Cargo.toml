[package]
name = "oak_loader"
version = "0.1.0"
authors = [
  "Ivan Petrov <ivanpetrov@google.com>",
  "David Drysdale <drysdale@google.com>"
]
edition = "2018"
license = "Apache-2.0"

[features]
oak_debug = []
default = ["oak_debug"]

[dependencies]
anyhow = "*"
log = "*"
oak_runtime = "=0.1.0"
oak_abi = "=0.1.0"
prost = "*"
rustls = "*"
signal-hook = "*"
simple_logger = "*"
structopt = "*"
tonic = { version = "*", features = ["tls"] }

[dev-dependencies]
maplit = "*"
