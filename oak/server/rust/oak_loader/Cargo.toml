[package]
name = "oak_loader"
version = "0.1.0"
authors = [
  "Ivan Petrov <ivanpetrov@google.com>",
  "David Drysdale <drysdale@google.com>"
]
edition = "2018"
license = "Apache-2.0"

[features]
oak_debug = []
default = ["oak_debug"]

[dependencies]
anyhow = "*"
log = "*"
oak_runtime = "=0.1.0"
prost = "*"
rustls = "*"
signal-hook = "*"
simple_logger = "*"
structopt = "*"
# Using an old version that is supported by `cargo-raze`:
# https://github.com/google/cargo-raze/issues/41#issuecomment-592274128
tonic = { version = "=0.1.1", features = ["tls"] }

[dev-dependencies]
maplit = "*"
