[package]
name = "oak_stage0"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
dice = ["sha2"]

[dependencies]
bitflags = "*"
elf = { version = "*", default-features = false }
log = "*"
oak_core = { workspace = true }
oak_linux_boot_params = { workspace = true }
oak_sev_guest = { workspace = true, default-features = false }
sev_serial = { workspace = true }
sha2 = { version = "*", optional = true, default-features = false }
spinning_top = "*"
static_assertions = "*"
strum = { version = "*", default-features = false, features = ["derive"] }
x86_64 = "*"
zerocopy = "*"
