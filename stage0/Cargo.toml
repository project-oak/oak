[package]
name = "oak_stage0"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[workspace]
resolver = "2"
members = ["."]

[dependencies]
goblin = { version = "*", default-features = false, features = ["elf64"] }
oak_linux_boot_params = { path = "../linux_boot_params" }
sev_guest = { path = "../experimental/sev_guest" }
x86_64 = "*"

[[bin]]
name = "oak_stage0"
test = false
bench = false
