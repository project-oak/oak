name = "treehouse"

[applications]

[applications.rust]
manifest = "experimental/treehouse/oak_app_manifest.toml"
out = "experimental/treehouse/bin/treehouse.oak"

[applications.rust.modules]
module = { Cargo = { cargo_manifest = "experimental/treehouse/module/rust/Cargo.toml" } }


[clients]
rust = { Cargo = { cargo_manifest = "experimental/treehouse/client/rust/Cargo.toml" }, additional_args = [
  "--root-tls-certificate=examples/certs/local/ca.pem",
] }
