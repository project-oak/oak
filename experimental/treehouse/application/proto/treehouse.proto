syntax = "proto3";

package oak.examples.treehouse;

message GetCardsRequest {
  // An ISO-8601 formatted date. We use it to search for all the calendar events on this date.
  string date = 1;
}

message GetCardsResponse {
  repeated Card cards = 1;
}

// See https://material.io/components/cards#anatomy
message Card {
  string title = 1;
  string description = 2;
  // PNG-encoded image to display with the card.
  // See https://docs.rs/image/0.23.12/image/codecs/index.html
  bytes media_png = 3;
}

service Treehouse {
  rpc GetCards(GetCardsRequest) returns (GetCardsResponse);
}
