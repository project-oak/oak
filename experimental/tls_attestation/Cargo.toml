[package]
name = "oak_tls_attestation"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
async-stream = "*"
clap = { version = "*", features = ["derive"] }
env_logger = "*"
futures = "*"
futures-core = "*"
futures-util = "*"
http = "*"
hyper = { version = "*", features = [
  "client",
  "http1",
  "http2",
  "runtime",
  "server"
] }
log = "*"
oak_attestation_common = { version = "*", path = "../attestation_common" }
# TODO(#2544): Update rustls.
rustls = "0.20"
sha2 = "*"
tokio = { version = "*", features = [
  "fs",
  "macros",
  "signal",
  "sync",
  "rt-multi-thread"
] }
tokio-rustls = "0.22"
