[package]
name = "trusted_database_benchmark"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
async-trait = "*"
env_logger = "*"
futures-core = "*"
futures-util = "*"
log = "*"
maplit = "*"
oak = { path = "../../sdk/rust/oak" }
oak_abi = { path = "../../oak_abi" }
oak_client = { path = "../../oak_client" }
oak_io = { path = "../../oak_io" }
oak_runtime = { path = "../../oak_runtime" }
oak_services = { path = "../../oak_services" }
oak_tests = { path = "../../sdk/rust/oak_tests" }
prost = "*"
rand = "*"
serde = "*"
structopt = "*"
tokio = { version = "*", features = ["fs", "macros", "rt-multi-thread"] }
tonic = { version = "*", features = ["tls"] }
trusted_database_client = { path = "../../examples/trusted_database/client/rust" }
quick-xml = { version = "*", features = ["serialize"] }

[build-dependencies]
oak_utils = { path = "../../oak_utils" }
