[package]
name = "trusted_database_benchmark"
version = "0.1.0"
authors = ["Ivan Petrov <ivanpetrov@google.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
async-trait = "*"
env_logger = "*"
futures-core = "*"
futures-util = "*"
log = "*"
maplit = "*"
oak = "=0.1.0"
oak_abi = "=0.1.0"
oak_client = "=0.1.0"
oak_io = "=0.1.0"
oak_runtime = "=0.1.0"
oak_services = "=0.1.0"
oak_tests = "=0.1.0"
prost = "*"
rand = "*"
serde = "*"
structopt = "*"
tokio = { version = "*", features = ["fs", "macros", "rt-multi-thread"] }
tonic = { version = "*", features = ["tls"] }
trusted_database_client = "*"
quick-xml = { version = "*", features = ["serialize"] }

[build-dependencies]
oak_utils = "*"
