[package]
name = "uefi-loader"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
clap = { version = "*", features = ["derive"] }
command-fds = { verion = "*", features = ["tokio"] }
tokio = { version = "*", features = [
    "rt-multi-thread",
    "macros",
    "net",
    "process"
] }
