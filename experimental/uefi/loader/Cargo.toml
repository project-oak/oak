[package]
name = "uefi-loader"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
anyhow = "*"
bmrng = "*"
clap = { version = "*", features = ["derive"] }
command-fds = { version = "*", features = ["tokio"] }
futures = "*"
log = "*"
env_logger = "*"
prost = "*"
serde = "*"
tokio = { version = "*", features = [
  "io-std",
  "io-util",
  "rt-multi-thread",
  "macros",
  "net",
  "process",
  "signal",
  "sync",
] }
tokio-serde-cbor = "*"
# fixed to 0.6 because of tokio-serde-cbor
tokio-util = { version = "~0.7", features = ["codec"] }
tonic = "*"
oak_remote_attestation_sessions = { path = "../../../remote_attestation_sessions" }
runtime = { path = "../../../experimental/uefi/runtime" }

[build-dependencies]
oak_utils = { path = "../../../oak_utils" }
