[package]
name = "oak_functions_freestanding"
version = "0.1.0"
authors = ["Andri Saar <andrisaar@google.com>"]
edition = "2021"
license = "Apache-2.0"

[features]
default = ["ring-crypto", "wasm"]
ring-crypto = ["oak_remote_attestation_sessions/ring-crypto"]
rust-crypto = ["oak_remote_attestation_sessions/rust-crypto"]
wasm = []

[dependencies]
anyhow = { version = "*", default-features = false }
hashbrown = "*"
log = "*"
oak_idl = { path = "../oak_idl" }
# Ensure no_std compatibility. TODO(#2920): remove once https://github.com/google/flatbuffers/pull/7338 is merged.
flatbuffers = { git = "https://github.com/google/flatbuffers.git", rev = "5792623df42e6165a376907bbb8e6090d0946db5", default-features = false }
oak_functions_wasm = { path = "../oak_functions/wasm" }
oak_functions_abi = { path = "../oak_functions_abi" }
oak_functions_lookup = { path = "../oak_functions/lookup" }
oak_functions_workload_logging = { path = "../oak_functions/workload_logging" }
oak_remote_attestation = { path = "../oak_remote_attestation", default-features = false }
oak_remote_attestation_sessions = { path = "../oak_remote_attestation_sessions", default-features = false }
oak_logger = { path = "../oak_functions/logger" }

[build-dependencies]
oak_idl_gen_services = { path = "../oak_idl_gen_services" }
oak_idl_gen_structs = { path = "../oak_idl_gen_structs" }

[dev-dependencies]
oak_remote_attestation_amd = { path = "../oak_remote_attestation_amd", default-features = false, features = [
  "rust-crypto"
] }
oak_remote_attestation_sessions_client = { path = "../oak_remote_attestation_sessions_client", default-features = false }
async-trait = "*"
tokio = { version = "*", features = ["rt", "macros"] }
