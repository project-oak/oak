syntax = "proto3";

package oak.containers.v1;

import "google/protobuf/empty.proto";
import "proto/key_provisioning/key_provisioning.proto";

message UpdateGroupKeysRequest {
  oak.key_provisioning.v1.GroupKeys group_keys = 1;
}

// Defines the service exposed to the Hostlib and is used to distribute encryption keys within the
// enclave group as part of Key Provisioning.
service OrchestratorKeyProvisioning {
  // Update enclave group keys to the enclave as part of Key Provisioning.
  rpc UpdateGroupKeys(UpdateGroupKeysRequest) returns (google.protobuf.Empty) {}
}
